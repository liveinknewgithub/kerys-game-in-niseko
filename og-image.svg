<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="sky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#4a6fa5"/>
      <stop offset="100%" style="stop-color:#87ceeb"/>
    </linearGradient>
  </defs>

  <!-- Sky -->
  <rect width="1200" height="630" fill="url(#sky)"/>

  <!-- Mountains -->
  <polygon points="0,400 200,180 350,320 500,120 700,280 900,100 1100,250 1200,180 1200,630 0,630" fill="#e8e8e8"/>

  <!-- Mountain shadows -->
  <polygon points="200,180 280,280 350,320" fill="#c5d5e8"/>
  <polygon points="500,120 620,220 700,280" fill="#c5d5e8"/>
  <polygon points="900,100 1020,200 1100,250" fill="#c5d5e8"/>

  <!-- Pine trees -->
  <g fill="#2d5a3d">
    <!-- Tree 1 -->
    <polygon points="80,440 104,480 56,480"/>
    <polygon points="80,420 100,460 60,460"/>
    <rect x="76" y="480" width="8" height="12" fill="#4a3728"/>

    <!-- Tree 2 -->
    <polygon points="150,450 180,500 120,500"/>
    <polygon points="150,425 175,475 125,475"/>
    <rect x="145" y="500" width="10" height="15" fill="#4a3728"/>

    <!-- Tree 3 -->
    <polygon points="1050,405 1077,450 1023,450"/>
    <polygon points="1050,382 1072.5,427.5 1027.5,427.5"/>
    <rect x="1045.5" y="450" width="9" height="13.5" fill="#4a3728"/>

    <!-- Tree 4 -->
    <polygon points="1120,425 1153,480 1087,480"/>
    <polygon points="1120,397.5 1147.5,452.5 1092.5,452.5"/>
    <rect x="1114.5" y="480" width="11" height="16.5" fill="#4a3728"/>
  </g>

  <!-- Chairlift cable -->
  <line x1="100" y1="350" x2="400" y2="200" stroke="#333" stroke-width="4"/>

  <!-- Lift towers -->
  <rect x="95" y="350" width="10" height="80" fill="#555"/>
  <rect x="395" y="200" width="10" height="60" fill="#555"/>

  <!-- Lift chairs -->
  <g>
    <rect x="165" y="310" width="30" height="8" fill="#e74c3c"/>
    <line x1="180" y1="295" x2="180" y2="310" stroke="#333" stroke-width="2"/>

    <rect x="265" y="260" width="30" height="8" fill="#e74c3c"/>
    <line x1="280" y1="245" x2="280" y2="260" stroke="#333" stroke-width="2"/>
  </g>

  <!-- Lodge -->
  <rect x="750" y="400" width="180" height="100" fill="#8B4513"/>
  <polygon points="730,400 840,330 950,400" fill="#654321"/>

  <!-- Windows -->
  <rect x="770" y="430" width="30" height="30" fill="#ffdd88"/>
  <rect x="820" y="430" width="30" height="30" fill="#ffdd88"/>
  <rect x="870" y="430" width="30" height="30" fill="#ffdd88"/>

  <!-- Door -->
  <rect x="810" y="460" width="40" height="40" fill="#4a3728"/>

  <!-- Chimney and smoke -->
  <rect x="900" y="350" width="20" height="50" fill="#d4d4d4"/>
  <circle cx="910" cy="340" r="12" fill="#d4d4d4"/>
  <circle cx="920" cy="320" r="15" fill="#d4d4d4"/>
  <circle cx="905" cy="300" r="10" fill="#d4d4d4"/>

  <!-- Skiers -->
  <g>
    <!-- Red skier -->
    <circle cx="550" cy="360" r="8" fill="#e74c3c"/>
    <rect x="545" y="368" width="10" height="20" fill="#e74c3c"/>
    <line x1="535" y1="388" x2="570" y2="388" stroke="#333" stroke-width="3"/>

    <!-- Blue skier -->
    <circle cx="620" cy="400" r="8" fill="#3498db"/>
    <rect x="615" y="408" width="10" height="20" fill="#3498db"/>
    <line x1="605" y1="428" x2="640" y2="428" stroke="#333" stroke-width="3"/>

    <!-- Purple skier -->
    <circle cx="480" cy="330" r="8" fill="#9b59b6"/>
    <rect x="475" y="338" width="10" height="20" fill="#9b59b6"/>
    <line x1="465" y1="358" x2="500" y2="358" stroke="#333" stroke-width="3"/>
  </g>

  <!-- Snowflakes -->
  <g fill="rgba(255,255,255,0.8)">
    <circle cx="100" cy="50" r="3"/><circle cx="250" cy="80" r="4"/><circle cx="400" cy="30" r="3"/>
    <circle cx="550" cy="100" r="5"/><circle cx="700" cy="60" r="3"/><circle cx="850" cy="90" r="4"/>
    <circle cx="1000" cy="40" r="3"/><circle cx="1100" cy="110" r="4"/><circle cx="150" cy="150" r="3"/>
    <circle cx="300" cy="180" r="4"/><circle cx="450" cy="130" r="3"/><circle cx="600" cy="200" r="5"/>
    <circle cx="750" cy="160" r="3"/><circle cx="900" cy="190" r="4"/><circle cx="1050" cy="140" r="3"/>
    <circle cx="50" cy="250" r="4"/><circle cx="200" cy="280" r="3"/><circle cx="350" cy="230" r="4"/>
    <circle cx="500" cy="300" r="3"/><circle cx="650" cy="260" r="5"/><circle cx="800" cy="290" r="3"/>
    <circle cx="950" cy="240" r="4"/><circle cx="1150" cy="270" r="3"/><circle cx="75" cy="350" r="3"/>
    <circle cx="225" cy="320" r="4"/><circle cx="375" cy="370" r="3"/>
  </g>

  <!-- Title background -->
  <rect x="200" y="480" width="800" height="120" rx="20" fill="rgba(0,0,0,0.6)"/>

  <!-- Title -->
  <text x="600" y="545" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white" text-anchor="middle">Build a Ski Resort!</text>

  <!-- Subtitle -->
  <text x="600" y="585" font-family="Arial, sans-serif" font-size="28" fill="#87ceeb" text-anchor="middle">Build, manage &amp; grow your dream mountain resort</text>
</svg>
